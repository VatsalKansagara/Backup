<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            display: flex;
        }
        .main > div{
            width: 100px;
            height: 100px;
            border: 3px solid black;
            margin: 25px;
        }
        .one{
            transform: rotate(45deg);
        }
        .two{
            transform: skew(10deg);
        }
        .three{
            transform: scale(1.5);
        }
        .four{
            transform: translate(25px);
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="one">rotate 45 degree</div>
        <div class="two">skew 10 degree</div>
        <div class="three">scale 1.5 time</div>
        <div class="four">move right 25px</div>
    </div>
</body>
</html>
