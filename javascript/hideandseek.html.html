<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="para">
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Totam facere cupiditate nulla exercitationem numquam
        accusamus odio in praesentium doloremque consequatur. Ab, est! At, excepturi est?
    </p>
    <button id="btn" onclick="togglehide()">hide and seek</button>
    <script>
        function togglehide() {
            let btn = document.getElementById('btn');
            let para = document.getElementById("para");

            if (para.style.display != "none") {
                para.style.display = 'none';
            }
            else {
                para.style.display = 'block';
            }
        }
    </script>
</body>

</html>
