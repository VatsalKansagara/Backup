<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>javascript string Methods</h2>
    <p>The charcodeAt() method return the unicode of the character at a given position in a string:</p>
    <p id="demo"></p>
    <script>
        let text = "HELLO WORLD!";
        document.getElementById('demo').innerHTML = text.charCodeAt(8);
    </script>
</body>

</html>
