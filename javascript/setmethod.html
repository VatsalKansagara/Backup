<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>set methods</title>
</head>

<body>
    
    <h2>javascript setFullYear()</h2>
    <p>The setFullYear() method sets the year of a date object:</p>
    <p id="demo"></p>

    <script>
        const d = new Date();
        d.setFullYear(2024);
        d.setMonth(10);
        d.getDate(15);
        d.getHours(22);
        d.setMinutes(55);
        d.setSeconds(53);
        document.getElementById("demo").innerHTML=d;
    </script>
</body>

</html>
