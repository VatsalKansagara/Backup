<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2> x = 10</h2>
    <h2>The += Oprator</h2> 
     <p id="demo"></p>
    <h2>The -= Oprator</h2>
    <p id="demo1"></p>
    <h2>The *= Oprator</h2>
    <p id="demo2"></p>
    <h2>The /= Oprator</h2>
    <p id="demo3"></p>
    <h2>The %= Oprator</h2>
    <p id="demo4"></p>
    <h2>The **= Oprator</h2>
    <p id="demo5"></p>
  
    <script>
        var x = 10;
        var d = 10;
        var c = 10;
        var b = 10;
        var a = 10;
        var e = 10;
        document.getElementById("demo").innerHTML= x += 5 ;
        document.getElementById("demo1").innerHTML= d -= 5 ;
        document.getElementById("demo2").innerHTML= c *= 5 ;
        document.getElementById("demo3").innerHTML= b /= 5 ;
        document.getElementById("demo4").innerHTML= a %= 5 ;
        document.getElementById("demo5").innerHTML= e **= 5 ;
    </script>
</body>
</html>
