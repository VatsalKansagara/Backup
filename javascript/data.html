<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Javascript</h2>
    <p>when adding a string and a number, javascript will treat number as a string</p>
    <p id="demo"></p>
    <p id="demo1"></p>
    <script>
        let x = "volvo" + "  "+16;
        document.getElementById('demo').innerHTML = x;

        let x1 = 16 + "  "+"volvo is a good car" + "  "+ x;
        document.getElementById('demo1').innerHTML = x1;
    </script>
</body>

</html>
