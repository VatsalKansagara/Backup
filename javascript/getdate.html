<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>javascript getDate()</h2>
    <p>The getDate() methods returns the Day of a date as a number(1-31):</p>
    <p id="demo"></p>

    <script>
        const d = new Date();
        document.getElementById('demo').innerHTML=d.getDate();
    </script>
</body>
</html>
