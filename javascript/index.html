<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>Addition +</h3>
    <p id="demo"></p>
    <h3>subtraction -</h3>
    <p id="demo1"></p>
    <h3>multiplication *</h3>
    <p id="demo2"></p>
    <h3>exponentiation **</h3>
    <p id="demo3"></p>
    <h3>division /</h3>
    <p id="demo4"></p>
    <h3>modulas %</h3>
    <p id="demo5"></p>
    <h3>increment ++</h3>
    <p id="demo6"></p>
    <h3>decrement --</h3>
    <p id="demo7"></p>
    <script>
        var a = 5;
        var b = 5;

        document.getElementById("demo").innerHTML = a + b;
        document.getElementById("demo1").innerHTML = a - b;
        document.getElementById("demo2").innerHTML = a * b;
        document.getElementById("demo3").innerHTML = a ** b;
        document.getElementById("demo4").innerHTML = a / b;
        document.getElementById("demo5").innerHTML = a % b;
        document.getElementById("demo6").innerHTML = ++a;
        document.getElementById("demo7").innerHTML = --a;
    </script>
    
</body>

</html>
