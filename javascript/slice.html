<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Javascript String Methods</h2>
    <p>The slice() method extract a part of a string:</p>
    <p id="demo"></p>
    <p id="demo1"></p>
    <script>
        let str = "apple,banana,kiwi";
        document.getElementById("demo").innerHTML=str.slice(7,12);
        document.getElementById("demo1").innerHTML=str;
    </script>
</body>
</html>
