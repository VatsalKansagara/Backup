<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>javascript getMonth()</h2>
    <p>The getMonth() methods returns the month of a date as a number from 0 to 11.</p>
    <p id="demo"></p>

    <script>
        const d = new Date();
        document.getElementById('demo').innerHTML=d.getMonth()+1;
    </script>
</body>
</html>
