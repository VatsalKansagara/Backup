<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
    <h2>Javascript Strings</h2>
    <p>Cheack if a strin includes "Doe":</p>
    <p id="demo"></p>
    <p>The Endwith() method is not supported in internet Explorer.</p>
    <script>
        let text = "John Doe";
        document.getElementById('demo').innerHTML=text.endsWith("Doe");
    </script>
