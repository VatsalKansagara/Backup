<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>var b = 10
        var a = 10</h1>
    <h2>The == Oprator</h2> 
    <p id="demo"></p>
   <h2>The === Oprator</h2>
   <p id="demo1"></p>
   <h2>The != Oprator</h2>
   <p id="demo2"></p>
   <h2>The !== Oprator</h2>
   <p id="demo3"></p>
   <h2>The > Oprator</h2>
   <p id="demo4"></p>
   <h2>The < Oprator</h2>
   <p id="demo5"></p>
   <h2>The >= Oprator</h2>
   <p id="demo6"></p>
   <h2>The <= Oprator</h2>
   <p id="demo7"></p>
   <h2>The ? Oprator</h2>
   <p id="demo8"></p>
 
   <script>
       var b = 10;
       var a = 10;

       var c = b==a?1:0;
     
       document.getElementById("demo").innerHTML= a == b ;
       document.getElementById("demo1").innerHTML= a===b ;
       document.getElementById("demo2").innerHTML= a!=b ;
       document.getElementById("demo3").innerHTML= a!==b ;
       document.getElementById("demo4").innerHTML= a>b ;
       document.getElementById("demo5").innerHTML= a<b ;
       document.getElementById("demo6").innerHTML= a>=b ;
       document.getElementById("demo7").innerHTML= a<=b ;
       document.getElementById("demo8").innerHTML= c ;
    </script>
</body>
</html>
