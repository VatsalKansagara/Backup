<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Javascript Const</h2>

    <p>Delaring a constant array does not make the element unchangeble.</p>

    <p id="demo"></p>
    <script>
        //create an array

        let cars =["saab","volvo","BMW"];

        //change an element:
        cars[0]="toyota";

        //add an element:
        cars.push("audi");

        //display the array:
        document.getElementById("demo").innerHTML=cars;
    </script>
</body>
</html>
