<!DOCTYPE html>
<html lang="en">

<head>
    <title>contextual badges</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container my-3">
   <span class="badge p-2 bg-primary">primary</span>  
   <span class="badge p-2 rounded-pill bg-primary">primary</span>  
   <span class="badge p-2 bg-secondary">secondary</span> 
   <span class="badge p-2 rounded-pill bg-secondary">secondary</span> 
   <span class="badge p-2 bg-success">success</span> 
   <span class="badge p-2 rounded-pill bg-success">success</span> 
   <span class="badge rounded-pill p-2 bg-danger">danger</span> 
   <span class="badge rounded-pill p-2 bg-warning">warning</span> 
   <span class="badge rounded-pill p-2 bg-info">info</span> 
   <span class="badge rounded-pill p-2 bg-light">light</span> 
   <span class="badge rounded-pill p-2 bg-dark">dark</span> 
</div>
</body>
</html>
