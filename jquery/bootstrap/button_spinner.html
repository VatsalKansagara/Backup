<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap button spinner</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <div class="container mt-3">
        <h2>Button Spinner</h2>
        <button class="btn btn-primary"><span class="spinner-border spinner-border-sm">
            </span>
            Loading..
        </button>
        <button class="btn btn-primary" disabled><span class="spinner-border spinner-border-sm">
            </span>
            Loading..
        </button>
        <button class="btn btn-primary" disabled><span class="spinner-grow spinner-grow-sm">
            </span>
            Loading..
        </button>
      
    </div>

</body>

</html>
