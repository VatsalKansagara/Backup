<!DOCTYPE html>
<html lang="en">

<head>
    <title>Nesting button group</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <div class="container mt-3">
        <h2>Button Group</h2>
        <p>The .btn-group class creates a button group:</p>
        <div class="btn-group">
            <button type="button" class="btn btn-secondary">Apple</button>
            <button type="button" class="btn btn-secondary">Samsung</button>
            <div class="btn-group">
                <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown">Sony</button>
                <div class="dropdown-menu">
                    <a href="#" class="dropdown-item">Tablet</a>
                    <a href="#" class="dropdown-item">smartphone</a>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
