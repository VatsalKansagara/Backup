<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Align</title>
</head>
<body>
    <p style="text-align: left;">LEFT</p>
    <p style="text-align: center;">CENTER</p>
    <p style="text-align: right;">RIGHT</p>
    <p style="text-align: justify;">JUSTIFY</p>
    <p style="text-align:end;">END</p>
    <p style="text-align:start;">START</p>

    <h1>TEXT DECORATION</h1>
    <p style=" border: 1px dashed black;">dashed</p>
    <p style=" border: 1px dotted black;">dotted</p>
    <p style=" border: 1px double black;">double</p>
    <p style="text-decoration:line-through;">line-through</p>
    <p style="text-decoration:overline;">overline</p>
    <p style="text-decoration:underline;">underline</p>
    <p style="text-decoration: underline overline;"> underline overline</p>
    <p style="text-decoration: underline dashed">underline dashed </p>
    <p style="text-decoration: underline dotted">underline dotted </p>
    <p style="text-decoration: underline double"> underline double</p>
    <p style="text-decoration:underline wavy">wavy </p>
</body>
</html>
